
    <h2 class="text-center">Enter new quote here:</h2>
    <hr>
        <form>
        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label for="name">Username</label><br>
                    <input required maxlength="1" name="name"  type="text" id="name" class="form-control" >
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid"></div>
                    <div *ngIf="name.errors.required">Username is required.</div>
                    <div *ngIf="name.errors.maxlength">Username is a maximum of 1 word </div>
                </div>
    
                <br>
    
                <div class="form-group">
                    <label for="quote">Quote</label><br>
                    <textarea  name="quote" id="quote" class="form-control"  ></textarea>
                </div>
    
                <br>
    
                <div class="form-group">
                    <label for="aname">Author</label><br>
                    <input required maxlength="2"  name="aname" type="text" id="aname" class="form-control" >
                </div>
    
            </div>
            
            <button type="submit" class="btn btn-success">Save</button> 
        </div>
    
    </form>
